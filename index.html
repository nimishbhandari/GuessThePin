<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="PROP_icon.png">
    <link rel="stylesheet" href="main.css">
    <title>GuessWhat</title>

</head>

<body>
    <!-- header -->
    <h1 class="head">
        <div class="img">
            <a href="https://nimishbhandari.github.io/Portfolio/" target="_blank">
                <img src="PROP_icon.png" alt="Logo">
            </a>
        </div>
        <div class="write">
            Guess<span id="hl1">What</span>
        </div>
    </h1>

    <div class="container">
        <!-- intro para -->
        <p class="intro">
            <span class="intro1">WELCOME TO GUESS ME!</span> <br>
            It is a simple game where you will be given a number between a specific range and you have to guess it. <br>
            Easy?? Try some difficult levels then. <br><br>
            <span class="intro2">LET'S PLAY!</span><br>
            Please select a level for yourself.
        </p>

        <!-- level selection buttons -->
        <div class="level">
            <button onclick="select(10)">Ultra NOOB</button>
            <button onclick="select(100)">NOOB</button>
            <button onclick="select(1000)">Average</button>
            <button onclick="select(10000)">Pro</button>
            <button onclick="select(100000)">Ultra Pro</button>
            <button onclick="select(1000000)">Legend</button>
            <button onclick="select(10000000)">God Level</button>
            <button onclick="select(10000000000)">Crush's Phone Number</button>
            <button onclick="select(10000000000000000)">Dad's Debit card number</button>
        </div>

        <!-- input guessed numbers -->
        <div id="input">

            <p id="instruction"></p>

            <div class="form">
                <label class="intro1" for="guessField">Enter a guess: </label>
                <input type="text" id="guessField" class="guessField">
                <input type="submit" value="Submit guess" class="guessSubmit" id="submitguess">
            </div>

            <p id="msg"></p>

        </div>
    </div>

    <div class="copyright">
        Copyright &copy; All rights reserved May,2020 | Designed by
        <a href="https://nimishbhandari.github.io/Portfolio/" target="_blank">
            <span class="prop">PROP</span><span class="prop2">rietor</span>
        </a>
    </div>
    <!-- end of html  -->

    <!-- javascript starts -->
    <script src="main.js"></script>
</body>

</html>
